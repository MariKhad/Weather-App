<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Погода</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto&family=Work+Sans:wght@300;400&display=swap"
		rel="stylesheet">
</head>

<body>
	<main>
		<div class="container">
			<div class="weather__body">
				<div class="weather__item1">
					<form onsubmit="return false">
						<input class="weather__city" value="Aktobe" placeholder="Enter the city">
						<button type="submit" class="weather__btn--search"></button>
					</form>
				</div>
				<div class="weather__main">
				</div>
				<div class="weather__item3">
					<p class="weather__item3--text">Added locations</p>
				</div>
				<div class="weather__item4">
					<ul>
						<li><button class = "weather__city" type = "submit">Bali</button></li>
						<li><button class = "weather__city" type = "submit">Dane</button></li>
						<li><button class = "weather__city" type = "submit">Kilo</button></li>
						<li><button class = "weather__city" type = "submit">Nur Sultan</button></li>
						<li><button class = "weather__city" type = "submit">Amur</button></li>
						<li><button class = "weather__city" type = "submit">Kazan</button></li>
						<li><button class = "weather__city" type = "submit">Moscow</button></li>
						<li><button class = "weather__city" type = "submit">Samara</button></li>
						<li><button class = "weather__city" type = "submit">Deli</button></li>
						<li><button class = "weather__city" type = "submit">Santyago</button></li>
						<li><button class = "weather__city" type = "submit">New York</button></li>
						<li><button class = "weather__city" type = "submit">Denver</button></li>
					</ul>
				</div>
				<nav class="weather__tabs">
					<button class="weather__tabs--btn weather__tabs--btnActive" href="#tab_1">
						 Now
					</button>
					<button class="weather__tabs--btn" href="#tab_2">
						 Details
					</button>
					<button class="weather__tabs--btn" href="#tab_3">
						 Forecast
					</button>
			  </nav>
			</div>
		</div>
		</div>
		
	</main>
	<script type="module" src="../js/weather.js"></script>
</body>

</html>
